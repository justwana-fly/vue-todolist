<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>

<body>
    

    <header class="d-flex justify-content-between">
        <div class="p-3">
            <img src="img/logo.png" alt="logo" class="black-logo-img">
        </div>
        <div class="dropdown p-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Lista oggetti
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" @click="showTaken">Presi</a></li>
                <li><a class="dropdown-item" href="#" @click="showToTake">Da prendere</a></li>
            </ul>
        </div>
    </header>
    
    <main>
        <div id="app">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between flex-row-reverse" v-for="item in todo" :key="item.id" @click="toggleDone(item)">
                    <i class="fa-solid fa-trash-can" style="color: #f45252;" @click.stop="removeItem(item)"></i>
                    <input type="text" v-model="item.text" :class="{ 'green': item.done }">
                </li>
            </ul>
            <button class="green" @click="addItem">Add</button>
            <button class="red" @click="removeLastItem">Delete Last</button>
        </div>
    </main>
    
    
</body>

</html>
